<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="http://lib.sinaapp.com/js/bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" media="screen">
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://lib.sinaapp.com/js/bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!--<link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">-->
    <link href="{{ ASSET_PATH }}/css/prettify.css" type="text/css" rel="stylesheet" />
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>, <a href="https://github.com" target="_blank" title="Github">Github</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
    <script src="http://lib.sinaapp.com/js/bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/prettify.js"></script>
    <script>
    (function(){
      $('table').addClass('table table-striped table-bordered table-hover');
      $('pre').addClass('prettyprint');
      prettyPrint();
      $('[href^=#]').click(function (e) {
      e.preventDefault()
    })
      var titles = $('.content').find('.span8').first().find('h1,h2,h3,h4,h5,h6');
      if(titles.size() > 1){
        var ul = $('<ul id="content_guide" class="nav nav-list bs-docs-sidenav"></ul>');
        ul.appendTo('#sideBar');
        var start = 3;
        var icons = ['th-large','th','th-list','list'];
        titles.each(function(i,e){
          // e.setAttribute('id','t_' + i);
          var leave = parseInt(e.tagName.toUpperCase().replace('H','')) - start;
          ul.append('<li'+(i==0?' class="active"':'')+' style="text-indent:'+(leave*10)+'px"><a href="#' + e.getAttribute('id') + '"><i class="icon-chevron-right"></i> '+e.innerHTML+'</a></li>');
        });
        $('#content_guide').affix({offset:200});
      }
    })();
    </script>
    {% include JB/analytics %}
  </body>
</html>
